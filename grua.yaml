global:
  project: alf
base:
  build: base
  tag: marsbard/base
  run: false
  before: 
    - tomcat
tomcat:
  build: tomcat
  tag: marsbard/tomcat
  run: false
dnsdock:
  image: tonistiigi/dnsdock
  command: "-domain=docker -nameserver=8.8.8.8:53 -verbose=true"
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
  ports:
    - <% GRUA BRIDGE_IP %>:53:53/udp
  before: 
    - alfresco
    - solr
    - share
    - mysql
alfresco:
  build: alfresco
  options:
    - "--expose=2021"
    - "--expose=7070"
    - "--expose=8080"
  ports:
    - "8081:8080"
  volumes: 
    - /data/alfresco/repo/data:/data
    - /data/alfresco/repo/logs:/logs
  hostname: alfresco
share:
  build: share
  options:
    - "--expose=8080"
  ports:
    - "8080:8080"
  volumes: 
    - /data/alfresco/share:/data
  hostname: share
  after:
    - alfresco
  before:
    - solr
solr:
  build: solr
  hostname: solr
  environment:
    HOSTS_alfresco: <% INSPECT alfresco {{ .NetworkSettings.IPAddress }} %>
  volumes:
    - /data/alfresco/solr/data:/data
    - /data/alfresco/solr/content:/content
    - /data/alfresco/solr/logs:/logs
mysql:
  hostname: mysql
  build: mysql
  volumes: 
    - /data/alfresco/mysql:/var/lib/mysql
  environment:
    #ETCD_HOST: <% INSPECT nameserv {{ .NetworkSettings.IPAddress }} %>
    MYSQL_DATABASE: alfresco
    MYSQL_USER: alfresco
    MYSQL_PASSWORD: alfresco
    MYSQL_ROOT_PASSWORD: alfresco
  before:
    - alfresco
  upwhen:
    logmsg: "mysqld: ready for connections"
    sleep: 2
postfix:
  hostname: postfix
  image: "catatnight/postfix"
  ports:
    - "25:25"
  environment: 
    maildomain: "alfresco.local"
    smtp_user: "mailuser:password"
  after:
    - dnsdock
haveged:
  image: harbur/haveged:1.7c-1
  options:
    - "--privileged"
  before: 
    - alfresco
    - share
    - solr
