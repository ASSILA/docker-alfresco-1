<VirtualHost *:443>
  ServerName localhost

  ## Vhost docroot
  DocumentRoot "/var/www/localhost"

  ## Directories, there should at least be a declaration for /var/www/localhost

  <Directory "/var/www/localhost">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Require all granted
  </Directory>

  ## Logging
  ErrorLog "/var/log/apache2/localhost_error_ssl.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/localhost_access_ssl.log" combined
  ErrorDocument 503 /errdocs/503.html
  ErrorDocument 407 /errdocs/503.html
  ErrorDocument 500 /errdocs/503.html

  ## Proxy rules
  ProxyRequests Off
  ProxyPass /share ajp://share.service.consul:8009/share
  <Location /share>
    ProxyPassReverse ajp://share.service.consul:8009/share
  </Location>
  ProxyPass /solr4 ajp://solr.service.consul:8009/solr4
  <Location /solr4>
    ProxyPassReverse ajp://solr.service.consul:8009/solr4
  </Location>
  ProxyPass /alfresco ajp://alfresco.service.consul:8009/alfresco
  <Location /alfresco>
    ProxyPassReverse ajp://alfresco.service.consul:8009/alfresco
  </Location>
  ProxyPass /spp http://alfresco.service.consul:7070/alfresco
  <Location /spp>
    ProxyPassReverse http://alfresco.service.consul:7070/alfresco
  </Location>

  ## SSL directives
#  SSLEngine on
#  SSLCertificateFile      "/etc/ssl/localhost.cert"
#  SSLCertificateKeyFile   "/etc/ssl/localhost.key"
#  SSLCACertificatePath    "/etc/ssl/certs"
</VirtualHost>
