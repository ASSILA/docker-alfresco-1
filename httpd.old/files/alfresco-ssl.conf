<VirtualHost *:443>
ServerName londy.buzzdocs.com
 
JkMount /* app1Worker
 
SSLEngine           on
SSLVerifyClient     none
 
SSLCertificateFile    /etc/letsencrypt/live/londy.buzzdocs.com/cert.pem
SSLCertificateKeyFile /etc/letsencrypt/live/londy.buzzdocs.com/privkey.pem
SSLCertificateChainFile /etc/letsencrypt/live/londy.buzzdocs.com/fullchain.pem
 
SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown \
  downgrade-1.0 force-response-1.0
</VirtualHost>
